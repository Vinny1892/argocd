apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps
  namespace: default
spec:
  project: default
  source:
    repoURL: https://github.com/Vinny1892/argocd.git
    targetRevision: HEAD
    path: argo-apps/apps/
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      allowEmpty: true
      selfHeal: true